buildscript {
  repositories {
    jcenter()
    mavenLocal()
    maven {
      url 'https://maven.google.com/'
      name 'Google'
    }
    maven {
      // All of React Native (JS, Obj-C sources, Android binaries) are installed from npm
      url "../node_modules/react-native/android"
    }
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:3.2.0-alpha16'
  }
}

apply plugin: 'com.android.library'

android {
  compileSdkVersion 27
  buildToolsVersion "27.0.3"

  defaultConfig {
    minSdkVersion 16
    targetSdkVersion 27
    versionCode 1
    versionName "1.0"
  }
  lintOptions {
    abortOnError false
  }
}

repositories {
  mavenCentral()
  maven {
    url 'https://maven.google.com/'
    name 'Google'
  }
  maven {
    // All of React Native (JS, Obj-C sources, Android binaries) are installed from npm
    url "../node_modules/react-native/android"
  }
}

dependencies {
  implementation 'com.facebook.react:react-native:0.55.4'
}

